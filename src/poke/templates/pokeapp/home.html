<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Welcome to our Pokedex!</h1>

    <form action="search">
        <label for="id">Which pokemon are you looking for ?</label><br>
        <input type="text" id="id" name="id" value=""><br>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form> 
      
      <p>If you click the "Submit" button, the form-data will be sent to the search page.</p>

<!-- Carousel -->
<div id="pokedex" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#pokedex" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#pokedex" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#pokedex" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://img.20mn.fr/VKU_jPOwRLCbsSbfEWxVfik/768x492_ronflex-snorlax-anglais-pokemon-pionceur-particulierement-rare-2017-jeu-pokemon-go" alt="Ronflex" class="d-block" style="width:50%">
      </div>
      <div class="carousel-item">
        <img src="https://images.secretlab.co/theme/common/collab_pokemon_catalog_charizard-min.png" alt="Charizard" class="d-block" style="width:50%">
      </div>
      <div class="carousel-item">
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" alt="Pikachu" class="d-block" style="width:50%">
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#pokedex" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#pokedex" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

</body>
</html>
