{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke App</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/1024px-Pokebola-pokeball-png-0.png" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div id="navbarre">
    <ul id="navbarre">
        <li id="navbarre" class="active"><a href="/pokedex">Home</a></li>
        <li id="navbarre"><a href="/pokedex/pokemon/1/">Pokedex</a></li>
        <li id="navbarre"><a href="/pokedex/search/bulbasaur/">Search</a></li>
        <li id="navbarre"><a href="/pokedex/team">Team</a></li>
        <li id="navbarre"><a href="/pokedex/about">About</a></li>
    </ul>
  </div>
  <center> <h1>Welcome to our Pokedex!</h1></center>

    <div id="search">
      <br>
      <center><p>Which pokemon are you looking for ?</p><br></center>
      <center><input type="text" id="searchtext" name="searchtext" style="border: 2px solid black; border-radius: 4px; background-color: #e2e2e2; padding: 5px 10px; ">
      <button id="searchButton" type="button" onclick="getSearch();" style="background-color: #363636; border: none;color: white; padding: 5px 10px;font-size: 16px;"> Search </button>
      <button id="searchButton" type="button" onclick="location.href='search/{{random}}'" style="background-color: #363636; border: none;color: white; padding: 5px 10px;font-size: 16px;"> Random </button></center>
  </div>
      
  <center><p>Search a Pokémon or discover a random Pokémon!</p></center>

<!-- Carousel -->
<div id="pokedex" class="carousel slide" data-bs-ride="carousel">

    <!-- The slideshow/carousel -->
    <center><div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{first}}" class="d-block" style="width:50%">
      </div>
     {% for pokemon in liste_images %}
      <div class="carousel-item">
        <img src="{{pokemon}}" class="d-block" style="width:50%">
      </div>
      {% endfor %}
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#pokedex" data-bs-slide="prev" >
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#pokedex" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</center>
  <script>
    function getSearch() {
      var input = document.getElementById("searchtext").value;
      window.location.href="/pokedex/search/"+input
    }
  </script>

</body>
</html>
